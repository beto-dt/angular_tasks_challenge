<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
  <h5 class="text-xl mb-2 font-bold text-gray-900">Register User</h5>
  <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
    <div class="form-group mb-3">
      <label for="">Email Address</label>
      <input type="text" placeholder="Email Address" class="form-control" formControlName="email"
             [class]="{'invalid': registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched, 'valid':registerForm.get('email')?.valid}">
      @if (registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched) {
        <span class="form-error">Email Address is required.</span>
      }
    </div>
    <div class="form-group mb-3">
      <label for="">Password</label>
      <input type="password" placeholder="Password" class="form-control" formControlName="password"
             [class]="{'invalid': registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched, 'valid':registerForm.get('password')?.valid}">
      @if (registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched) {
        <span class="form-error">Password is required.</span>
      }
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
